---
# role: ansible-role-common
# file: molecule/all/molecule.yml

dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: common-alpine311
    image: "jam82/molecule-alpine:3.11"
    pre_build_image: True
    privileged: True
    tmpfs:
      - /tmp
      - /run
  - name: common-alpine
    image: "jam82/molecule-alpine:latest"
    pre_build_image: True
    privileged: True
    tmpfs:
      - /tmp
      - /run
  - name: common-amazon
    image: "jam82/molecule-amazonlinux:latest"
    pre_build_image: True
    privileged: True
    tmpfs:
      - /tmp
      - /run
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
