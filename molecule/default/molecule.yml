---
# role: {{ role_name }}
# file: molecule/default/molecule.yml

dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: common-alpine
    image: "jam82/molecule-alpine:latest"
    command: ~
    pre_build_image: true
    privileged: true
  - name: common-arch
    image: "jam82/molecule-archlinux:latest"
    command: ~
    pre_build_image: true
    privileged: true
  - name: common-centos
    image: "jam82/molecule-centos:latest"
    command: ~
    pre_build_image: true
    privileged: true
  - name: common-debian
    image: "jam82/molecule-debian:latest"
    command: ~
    pre_build_image: true
    privileged: true
  - name: common-fedora
    image: "jam82/molecule-fedora:latest"
    command: ~
    pre_build_image: true
    privileged: true
  - name: common-opensuse
    image: "jam82/molecule-opensuse:15"
    command: ~
    pre_build_image: true
    privileged: true
  - name: common-tumbleweed
    image: "jam82/molecule-opensuse:tumbleweed"
    command: ~
    pre_build_image: true
    privileged: true
  - name: common-oraclelinux
    image: "jam82/molecule-oraclelinux:latest"
    command: ~
    pre_build_image: true
    privileged: true
  - name: common-ubuntu
    image: "jam82/molecule-ubuntu:latest"
    command: ~
    pre_build_image: true
    privileged: true
provisioner:
  name: ansible
  log: true
  playbooks:
    converge: ../resources/playbooks/converge.yml
    verify: ../resources/playbooks/verify.yml
  inventory:
    group_vars:
      all:
        common_role_enabled: true
verifier:
  name: ansible
