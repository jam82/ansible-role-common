---
# role: ansible-role-common
# file: molecule/kvm/molecule.yml

dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: libvirt
    type: libvirt
    options:
      memory: 2048
      cpus: 2
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: common-alpine310
    box: "generic/alpine310"
  - name: common-arch
    box: "archlinux/archlinux"
  - name: common-centos8
    box: "centos/8"
  - name: common-debian10
    box: "debian/buster64"
  - name: common-fedora31
    box: "fedora/31-cloud-base"
  - name: common-ubuntu1804
    box: "generic/ubuntu1804"
provisioner:
  name: ansible
  log: True
  playbooks:
    prepare: ../resources/playbooks/prepare.yml
    converge: ../resources/playbooks/converge.yml
  inventory:
    group_vars:
      all:
        common_enabled: True
verifier:
  name: testinfra
  env:
    PYTHONWARNINGS: "ignore"
  directory: ../resources/tests
  options:
    v: True
    sudo: True
