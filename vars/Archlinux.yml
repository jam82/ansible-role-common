---
# role: ansible-role-common
# file: vars/Archlinux.yml

common_packages:
  - git
  - htop
  - iproute2
  - screen
  - vim

common_etc_hosts_ipv4_localhost_string: "localhost"
common_etc_hosts_ipv6_localhost_string: "localhost ip6-localhost ip6-loopback"
common_etc_hosts_ipv4_address_hostname: "{{ ansible_default_ipv4.address }}"
common_etc_hosts_ipv6_address_hostname: "{{ ansible_default_ipv6.address }}"
